<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pinValue" class="form-control" type="text">
                    <button id="generatePinBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="digitsBox" class="form-control" type="text">
                    <div class="numbers">
                        <div id="calc-area" class="calc-body">
                            <div id="inner-area">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">4</div>
                                    <div class="button">5</div>
                                    <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div id="backspace" class="button"><</div>
                                    <div class="button">0</div>
                                    <div id="clear" class="button">C</div>
                                </div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="tryLeft">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        let generatePinBtn = document.getElementById("generatePinBtn");
        generatePinBtn.addEventListener("click", function(){
            let pinNumber = Math.floor(1000 + Math.random() * 9000);
            document.getElementById("pinValue").value = pinNumber;
        });

        let calcArea =  document.getElementById("inner-area");
        calcArea.addEventListener("click", function(e){
            let typedNumber = e.target.innerText;
            if(typedNumber !== "<" && typedNumber !== "C"){
                let numbers = document.getElementById("digitsBox").value + typedNumber;
                document.getElementById("digitsBox").value = numbers;
                if(numbers.length > 4){
                    alert("Please Have a look at the pin number. It must be a 4 digit number.");
                }
            }

            if(typedNumber == "<"){
               let inputValues = document.getElementById("digitsBox").value;
               document.getElementById("digitsBox").value = inputValues.substr(0, inputValues.length -1);
               document.getElementById("match").style.display = "none";
               document.getElementById("notMatch").style.display = "none";
                
            }
            if(typedNumber == "C"){
                document.getElementById("digitsBox").value = '';
                document.getElementById("match").style.display = "none";
                document.getElementById("notMatch").style.display = "none";
            }
        });

        let submitBtn = document.getElementById("submit");
        submitBtn.addEventListener("click", function(){
            let pinValue = parseInt(document.getElementById("pinValue").value);
            let digitsBox = parseInt(document.getElementById("digitsBox").value);
            if(pinValue == digitsBox){
                document.getElementById("match").style.display = "block";
                document.getElementById("tryLeft").innerText = '3';
            }
            else{
                let tryLeft = parseInt(document.getElementById("tryLeft").innerText);
                if(tryLeft == 1){
                    document.getElementById("submit").style.display = "none";
                }
                if(tryLeft > 0 && tryLeft <= 3){
                    document.getElementById("tryLeft").innerText = tryLeft - 1;
                }
                document.getElementById("notMatch").style.display = "block";
            }
        });
    </script>
</body>
</html>
